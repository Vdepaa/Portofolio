<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <h1>Form Input Data Mahsaiswa</h1>
    Nama : <br><input type="text" name="nama"><br>
    Email : <br><input type="email" name="email"><br>
    Alamat : <br><textarea name=alamat></textarea><br>
    Jenis Kelamin: <br>
    <br><input type="radio" name="jk" value="Laki-Laki">Laki-Laki<br>
    <br><input type="radio" name="jk" value="Perempuan">Perempuan<br>
    Agama : <br>
    <select nama="agama">
        <option value="Islam">Islam</option>
        <option value="Hinde">Hindu</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
    </select>
    Hobi : <br>
    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga <br>
    <input type="checkbox" name="hobi" value="Membaca Komik"> Membaca Komik <br>
    <input type="checkbox" name="hobi" value="Bermain Game"> Bermain Game <br>
    <input type="checkbox" name="hobi" value="Bersepeda"> Bersepeda <br>
    Password : <br><input type="password" name="password"><br>
    <button namme="simpan" type="submit">Simpan</button>
    <button type="reset">Reset</button>


</body>
</html>
